<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class= "main_container">
        <header class="header_container" >
            <h1 class="main_heading"><span class="rock_span">Rock</span>--
                <span class="paper_span">Paper</span>--
                <span class="scissor_span">Scissor</span>
                </h1>
        </header>
        <div>
            <h3> <span class="bootstrap_js">Using Javascript</span> </h3>

        </div>
        <div class="score_display">
            <div class="player_machine_score_display">
                <h2 class="player_machine_header"><span class="player_span">Player</span></h2>
                <h4 class="player_machine_score" id="player_score"></h4>
            </div>
       
        <div class="player_machine_score_display">
            <h2 class="player_machine_header"><span class="machine_span">Machine</span></h2>
            <h4 class="player_machine_score" id="machine_score"></h4>
        </div>
    </div>
    <div class="emojis_container">
        <div class="rock_paper_scissor_emoji_images">
            <div class="image_sub_container">
                <img class="rock_paper_scissor_emoji_images" alt="rock_image_loading" src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/stone.png">
                <button class="rock_paper_scissor_button" id="rock_button">ROCK</button> 
            </div>
            <div class="image_sub_container">
                <img class="rock_paper_scissor_emoji_images" alt="paper_image_loading" src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/paper.png">
                <button class="rock_paper_scissor_button" id="paper_button">PAPER</button>
            </div>
            <div class="image_sub_container">
                <img class="rock_paper_scissor_emoji_images" alt="scissor_image_loading" src="https://icon-library.com/images/rock-paper-scissors-icon/rock-paper-scissors-icon-5.jpg">
                <button class="rock_paper_scissor_button" id="scissor_button">SCISSOR</button>
            </div>
        </div>
    </div>
    <div class="output_container" id="outputTextContainer">
        <h1 class="output_text"> Machine choose <span class="machine_choice" id="machinechoice"></span> -
             player choice <span class="player_choice" id="playerchoice"></span>.
        </h1>
        <h1 class="winning_status" id="resultText"></h1>
    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
